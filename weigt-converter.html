<!Doctype Html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weight Converter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			body{
				margin-top: 70px;
				background: #333;
				color: #fff;
			}
			.card-primary
			{
				background-color: #337ab7;
			}
			.card-sucess
			{
				background-color: #5cb85c;
			}
			.card-danger
			{
				background-color: #d9534f;
			}
			.mb-2
			{
				padding: 10px;
			}
		</style>
	</head>
	<body>	
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center mb-3">Weight Converter</h1>
					<form>
						<div class="form-group">
							<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
						</div>
					</form>
					<div id="output">
						<div class="card card-primary mb-2">
							<div class="card-block">
								<h5>Grams: </h5>
								<div id="gramsOutput"></div>
							</div>
						</div>
						
						<div class="card card-sucess mb-2">
							<div class="card-block">
								<h5>KilloGrams: </h5>
								<div id="kgOutput"></div>
							</div>
						</div>
						
						<div class="card card-danger mb-2">
							<div class="card-block">
								<h5>Ounces: </h5>
								<div id="ozOutput"></div>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
				
						
		<script type="text/javascript">
			document.getElementById('output').style.visibility = 'hidden';
			document.getElementById('lbsInput').addEventListener('input', 
			function(e){
				document.getElementById('output').style.visibility = 'visible';
				let lbs = e.target.value;
				document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
				document.getElementById('kgOutput').innerHTML = lbs/2.2046;
				document.getElementById('ozOutput').innerHTML = lbs*16;
			});
		</script>
		
	</body>
</html>
